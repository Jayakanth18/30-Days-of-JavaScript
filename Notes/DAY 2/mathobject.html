<body>
    <h1>Math Objects</h1>
    <script>
        //Math.min()
       let minNum=Math.min(1,3,6,9,30,-3);
       console.log("minium number is: ", minNum);

        //Math.max()
       let maxNum=Math.max(1,3,6,9,30,-3);
       console.log("maxium number is: ", maxNum);

        //Math.round()
        console.log(Math.round(3.49))
        console.log(Math.round(3.5))

        //Math.floor() omits decimal value
        console.log("floor:", Math.floor(2.67))
        console.log("floor:", Math.floor(2.17))

        //Math.ceil() omts the decimal value and increases it by 1 example below
        console.log("ceil:", Math.ceil(5.12))
        console.log("ceil:", Math.ceil(5.82))

        //Math.randon() generating ramdom number between 0 to 10 with decimal values example 9.257353
        console.log("Ramdom with decimal:", Math.random()*11)

        // using floor to avoid decimal values
        console.log("Random without decimal:", Math.floor(Math.random()*11))

        //absolute - to + and + to -
        console.log("absolute:", Math.abs(-99))

        //sqrt
        console.log("144 is Square root:", Math.sqrt(144))

        //power
        console.log("power of 3^2 :", Math.pow(3,2))
