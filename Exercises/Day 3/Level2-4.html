<body>
    <script>
        let r=prompt('Enter the Radius: ');
        let p=Math.PI
        let areaOfCircle=(p*r*r);
        let circumferenceOfCircle=(2*p*r)
        document.write('Area:', areaOfCircle)
        document.write('   Circumference:', circumferenceOfCircle)

        
    </script>
</body>
